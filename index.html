<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Co-working Space</title>
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900&display=swap" rel="stylesheet">
  </head>
  <body style="scroll-behavior: smooth">
    <div class="co-main-wrapper">

<!--      The header section-->
      <header class="main-header header transparent">
        <div class="co-navbar">
          <div style="position:absolute;transform:translate3d(0, 0, 0);top:0;left:0;right:0;transition:transform 0.3s">
            <div class="co-branding">
                <div id="logo" class="mask">
                    <span class="logo-text masked">404 Co-working</span>
                </div>
            </div>
            <div class="co-menu">
              <div class="menu">
                <span class="menu-global menu-top"></span>
                <span class="menu-global menu-middle"></span>
                <span class="menu-global menu-bottom"></span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="co-menu-drower">
        <div class="drawer-container">
          <div class="co-nav">
            <ul>
              <li>
                <a href="">Home</a>
              </li>
              <li>
                <a href="">About us</a>
              </li>
              <li>
                <a href="">services</a>
              </li>
              <li>
                <a href="">Pricings</a>
              </li>
                <li>
                    <a href="">Contact us</a>
                </li>
            </ul>
          </div>
        </div>
      </div>
<!--      The banner section-->
      <div class="carousel-container" id="hero-slider" data-parallax="scroll" data-natural-width="3000" data-natural-height="2000" data-position-y="center">
        <div class="overlay"></div>
        <div class="shadow-overlay"></div>
        <div class="home-content">
          <div class="row home-content__main">
            <h3>Welcome to 404</h3>
            <h1>
            We are a creative group <br>
            of people who design <br>
            influential brands and <br>
            digital experiences.
            </h1>
          </div>
        </div>
      </div>

      <section class="co-about" id="co-about">        
      </section>
    <script src="js/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
